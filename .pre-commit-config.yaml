---
repos:
  - repo: local
    hooks:
      - id: yamllint
        name: Lint yaml files
        entry: yamllint --no-warnings
        language: system
        pass_filenames: true
        stages:
          - commit
        types:
          - yaml
      - id: go test
        name: go test
        entry: go test ./...
        language: system
        always_run: false
        verbose: false
        pass_filenames: false
        stages:
          - commit
        types:
          - go

fail_fast: true
